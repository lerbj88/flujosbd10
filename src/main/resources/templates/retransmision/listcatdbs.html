<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Lista de Bases de datos</title>

</head>
<body>

<section layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <nav id="navlist" class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul  class="nav nav-pills flex-column">
                    <li class="nav-item "><a id="opcion1" class="nav-link" href="/usuarios/list">Usuarios
                    </a></li>

                    <li class="nav-item "><a id="opcion3" class="nav-link" href="/flujos/list">Flujos</a>
                    </li>

                    <li class="nav-item "><a id="opcion4" class="nav-link" href="/auditoria/list">Auditoría</a>
                    </li>
                    <li class="nav-item "><a id="opcion5" class="nav-link" href="/transacciones/list">Transacciones</a>
                    </li>
                    <li class="nav-item "><a id="opcion6" class="nav-link" href="/retransmision/list">Retransmision</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <h2>Catálogo de bases de datos en retransmisión </h2>
    <br>

   <a th:href="@{/retransmision/formcatdbs}" class="btn btn-info btn-xs"><i class="far fa-file"></i> Agregar Base de datos
    </a>

    <br>

    <table class="table table-striped table-sm">
        <tr>
            <th class="d-none" ><a class="sorted" >Id</a></th>
            <th><a class="sorted" >Tipo</a></th>
            <th><a class="sorted" >Descripción</a></th>
            <th><a class="sorted" >Base de datos</a></th>
            <th><a class="sorted" >Service Name</a></th>
            <th><a class="sorted" >IP</a></th>
            <th><a class="sorted" >Usuario</a></th>
            <th>Opciones</th>
        </tr>
        <tr th:each="p : ${lista}">

            <td class="d-none" th:text="${p.fiid}"></td>
            <td th:if="${p.fitipo==1}" th:text="iSeries"></td>
            <td th:if="${p.fitipo==2}" th:text="Oracle"></td>
            <td th:text="${p.fcdescripcion}"></td>
            <td th:text="${p.fcdatabase}"></td>
            <td th:text="${p.fcservicename}"></td>
            <td th:text="${p.fcip}"></td>
            <td th:text="${p.fcusuario}"></td>

            <td>
                <a  class="btn btn-warning"  title="Editar registro de base de datos" th:href="@{/retransmision/updcatdbs(fiid=${p.fiid})}">
                    <i  class="far fa-edit" ></i>
                    </span>
                </a>

                <a th:if="${p.fitipo==2}" class="btn btn-info"  title="Actualizar Password" th:href="@{/retransmision/updpwd(fiid=${p.fiid})}">
                    <i  class="fas fa-pencil-alt" ></i>
                    </span>
                </a>

                <a  class="btn btn-danger btn-xs" title="Eliminar DB" th:href="@{/retransmision/eliminardb(fiid=${p.fiid})}" onclick="return confirm('Confirmar eliminar Regostrp de Base de datos?');">
                    <i  class="fas fa-trash-alt "></i>
                    </span>
                </a>

            </td>
        </tr>
    </table>


</section>

</body>


</html>

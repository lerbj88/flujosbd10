<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout}">

<head>
    <title>Usuarios</title>
</head>

<body>

<section layout:fragment="content">


    <h2>Actualizar Contrase単a</h2>

    <div class="container">
                 <form action="#" th:action="@{/retransmision/updpwd}" th:object="${dbsretransmision}"
              method="post">

            <div th:if="${!mensaje.isEmpty() && mensaje.contains('Error') }" class="alert alert-danger">
                <label class="col-sm-8 col-form-label"  th:text="${mensaje}"> </label>
            </div>


            <div th:if="${!mensaje.isEmpty() && mensaje.contains('exito')}" class="alert alert-success">
                <label class="col-sm-8 col-form-label"  th:text="${mensaje}"> </label>
            </div>

            <br>

           <input  class="col-sm-2 col-form-label d-none"    name="fiid"  th:value="${param.fiid}">

            <div class="form-group row">
               <b> <label for="password" class="col-sm-4 col-form-label">Actual Contrase単a:</label></b>
                <div class="col-sm-4">
                    <input type="password"
                           th:field="*{fcpassword}"
                           name="" class="form-control" id="password" placeholder="Password"/>
                </div>
            </div>


            <div class="form-group row">
                <b> <label for="password" class="col-sm-4 col-form-label">Nueva Contrase単a:</label></b>
                <div class="col-sm-4">
                    <input type="password"
                           th:field="*{fcpassword1}"
                           name="" class="form-control" id="password1" placeholder="Password"/>
                </div>
            </div>

            <div class="form-group row">
                <b><label for="password" class="col-sm-4 col-form-label">Confirma Contrase単a:</label></b>
                <div class="col-sm-4">
                    <input type="password"
                           th:field="*{fcpassword2}"
                           name="" class="form-control" id="password2" placeholder="Password"/>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <a th:href="@{/retransmision/listcatdbs}" class="btn btn-light" role="button">
                        <span aria-hidden="true"></span>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>


        </form>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout}">

<head>
    <title>Usuarios</title>
</head>

<body>

<section layout:fragment="content">


    <div class="container-fluid">
        <div class="row">
            <nav id="navlist" class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul  class="nav nav-pills flex-column">
                    <li class="nav-item "><a id="opcion1" class="nav-link" href="/usuarios/list">Usuarios
                    </a></li>

                    <li class="nav-item "><a id="opcion3" class="nav-link" href="/flujos/list">Flujos</a>
                    </li>

                    <li class="nav-item "><a id="opcion4" class="nav-link" href="/auditoria/list">Auditoria</a>
                    </li>
                    <li class="nav-item "><a id="opcion5" class="nav-link" href="/transacciones/list">Transacciones</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
    <h3> Agregar flujo al usuario <label id="salida" th:text="${user}"> </label> </h3>



    <div class="container">
        <form action="#" th:action="@{/usuariosflujos/form}" th:object="${usuariosflujos}"
              method="post">

            <input  class="col-sm-2 col-form-label d-none" name="fiusuario" th:value="${user}"></input>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">No.  de flujo :</label>
                <div class="col-sm-4">
                    <select class="form-control"   th:field="*{id_flujo}"  >
                        <option th:each="p : ${flujoslist}"
                                th:value="${p.id_flujo}"
                                th:text="${p.descripcion}"  ></option>
                    </select>
                    <br>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <a th:href="@{/usuarios/list}" class="btn btn-light" role="button">
                        <span aria-hidden="true"></span>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>


        </form>
    </div>

</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Lista de empleados</title>

</head>
<body>

<section layout:fragment="content">


    <div class="container-fluid">
        <div class="row">
            <nav id="navlist" class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul  class="nav nav-pills flex-column">
                    <li class="nav-item "><a id="opcion1" class="nav-link" href="/usuarios/list">Usuarios
                    </a></li>

                    <li class="nav-item "><a id="opcion3" class="nav-link" href="/flujos/list">Flujos</a>
                    </li>

                    <li class="nav-item "><a id="opcion4" class="nav-link" href="/auditoria/list">Auditoria</a>
                    </li>
                    <li class="nav-item "><a id="opcion5" class="nav-link" href="/transacciones/list">Transacciones</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <h3> Flujos Asignados al usuario <label id="salida" th:text="${user}"> </label> </h3>

   <a th:href="@{/usuariosflujos/form(fiusuario=${user})}" class="btn btn-info btn-xs"><i class="far fa-file"></i> Agregar flujo
    </a>

    <br>


    <div th:if="${!mensaje.isEmpty() && mensaje.contains('Error') }" class="alert alert-danger topmargin2">
        <label class="col-sm-8 col-form-label"  th:text="${mensaje}"> </label>
    </div>


    <div th:if="${!mensaje.isEmpty() && mensaje.contains('Exito')}" class="alert alert-success topmargin2">
        <label class="col-sm-8 col-form-label"  th:text="${mensaje}"> </label>
    </div>


    <br>



    <table class="table table-striped table-sm">
        <tr>
            <th><a class="sorted" sd:pagination-sort="usuario">No. de flujo</a></th>
            <th><a class="sorted" sd:pagination-sort="usuario">Descripci√≥n</a></th>
            <th>Opciones</th>
        </tr>
        <tr th:each="p : ${lista}">

            <td th:text="${p.id_flujo}"></td>
            <td th:text="${p.descripcion}"></td>


            <td>
                <a  class="btn btn-danger btn-xs" title="Eliminar Empleado" th:href="@{/usuariosflujos/eliminarflujo(fiflujo=${p.id_flujo})}" onclick="return confirm('Confirmar eliminar Flujo?');">
                    <i  class="fas fa-trash-alt "></i>
                    </span>
                </a>
            </td>

        </tr>
    </table>


</section>

</body>


</html>

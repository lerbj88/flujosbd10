<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Lista de flujos</title>

</head>
<body>

<section layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <nav id="navlist" class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul  class="nav nav-pills flex-column">
                    <li class="nav-item"><a id="reenvios" class="nav-link active"  href="/reenviosflujos/list">Cadenas en error</a></li>
                    <li class="nav-item"><a id="historico" class="nav-link" href="/historico/list">Consultar Histórico</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <h2>Flujos de distribución</h2>


    <div th:if="${lista==null}" class="alert alert-success">
        <label class="col-sm-8 col-form-label"  th:text="${mensaje}"> </label>
    </div>

<br>
    <table class="table table-striped table-sm" id="tablaerr">
        <tr>
            <th><a class="sorted" >No. de flujo</a></th>
            <th><a class="sorted" >Descripción</a></th>
            <th><a class="sorted" >Errores</a></th>
            <th>Opciones</th>
        </tr>
        <tr th:each="p : ${lista}">

            <td th:text="${p.fnflujoid}"></td>
            <td th:text="${p.concat}"></td>
            <td th:text="${p.total}"></td>

            <td>
                <a  class="btn btn-primary"  title="Filtrar Errores" th:href="@{/reenviosflujos/listFiltro(fnflujoid=${p.fnflujoid})}">
                    <i  class="fas fa-filter" >Extractor</i>
                    </span>
                </a>

                <a  class="btn btn-primary"  title="Filtrar Errores" th:href="@{/reenviosflujos/listFiltroEjecutor(fnflujoid=${p.fnflujoid})}">
                    <i  class="fas fa-filter" >Ejecutor</i>
                    </span>
                </a>

            </td>
        </tr>
    </table>



</section>

</body>


</html>

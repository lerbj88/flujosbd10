<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Lista de flujos</title>

</head>
<body>

<section layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <nav id="navlist" class="col-sm-3 col-md-2  d-sm-block bg-light sidebar">
                <ul  class="nav nav-pills flex-column">
                    <li class="nav-item"><a id="reenvios" class="nav-link"  href="/reenviosflujos/list">Cadenas en error</a></li>
                    <li class="nav-item"><a id="historico" class="nav-link" href="/historico/list">Consultar Historico</a></li>
                </ul>
            </nav>
        </div>
    </div>



    <h3> Distribucion por flujo <label  th:text="${flujo}"> </label> </h3>

    <table class="table table-striped table-sm">
        <tr>
            <th><a class="sorted" >No. de Sucursal</a></th>
            <th><a class="sorted" >Errores</a></th>



            <th>Opciones</th>
        </tr>
        <tr th:each="p : ${lista}">

            <td th:text="${p.fnsucursaldest}"></td>
            <td th:text="${p.total}"></td>



            <td>
                <a  class="btn btn-primary"  title="Ver sucursales" th:href="@{/reenviosflujos/listCadenas(fnsucursaldest=${p.fnsucursaldest} , fnflujoid=${flujo}) }">
                    <i  class="fas fa-list-ul" ></i>
                    </span>
                </a>

            </td>
        </tr>
    </table>


</section>

</body>


</html>
